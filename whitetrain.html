<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title> MY train schedule </title>
</head>

<body>
    <div class="timedisplaycontainer">
        <div class="timedisplay">
            <strong><p style=" color: black;" class="timedisplayhead"> CURRENT DATE/TIME</p></strong>
            <strong><p id="headerspan"></p></strong>
        </div>
    </div>
    <div class="fourthholder">
    </div>
    <div class="addtrain">
        <h3 class="fieldhead"><strong>ADD TRAIN </strong></h3>
        <div class="panel-body">
            <form>
                <div class="fielddiv">
                    <label for="">Number</label>
                    <input type="text" class="field" placeholder="Enter Train Number..." id="trainNumber">
                </div>
                <div class="fielddiv">
                    <label for="">Name</label>
                    <input type="text" class="field" placeholder="Enter Train Name..." id="trainName">
                </div>
                <div class="fielddiv">
                    <label for="">Destination</label>
                    <input type="text" class="field" placeholder="Enter Destination..." id="destination">
                </div>
                <div class="fielddiv">
                    <label for="">Frequency</label>
                    <input type="text" class="field" placeholder="Enter frequency in minutes..." id="frequency">
                </div>
                <button style=" cursor: pointer;margin: 5px; padding: 5px; font-weight: bolder; background-color: #6E121C; border-radius: 5px;" type="submit" class="btn btn-success blackBg" id="addTrain">Submit</button>
            </form>
        </div>
    </div>
    <div class="mytable">
        <h4> TRAIN SCHEDULE </h4>
        <table>
            <div class="theader">
                <thead>
                    <tr class="tablerow">
                        <th class="thead"> Next Arrival</th>
                        <th class="thead"> No. </th>
                        <th class="thead"> Name </th>
                        <th class="thead"> Destination </th>
                        <th class="thead"> Frequency </th>
                        <th> Wait Time</th>
                    </tr>
                </thead>
            </div>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/jscript.js"></script>
</body>

</html>
