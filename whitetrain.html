<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title> MY train schedule </title>
</head>

<body>
    <h1> My Train Schedule </h1>
    <div class="col-md-8">
    <div class="panel panel-primary">
        <div class="panel-heading">Train Schedule</div>
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Destination </th>
                    <th> Frequency (min)</th>
                    <th> Arrival Time</th>
                    <th> Minutes Away</th>

                </tr>
            </thead>
            <tbody>
            <tr>
              <td> Bart </td>
              <td> San Francisco </td>
              <td> 15 </td>
              <td> 3pm </td>
              <td> 12 </td>
            </tr>

        </table>
    </div>
    </div>
    <div class="row">
  
      <div class="col-md-4 pull-left">
        <div class="panel blackBg">
          <div class="panel-heading formTop">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>

        <div class="panel-body">
  
        <!-- Start of Entry Form Body -->

          <form>
            <div class="form-group">
              <label for="">Train Name</label>
              <input type="text" class="form-control" placeholder="Enter Train Name..." id="trainNameInput">
            </div>

            <div class="form-group">
              <label for="">Destination</label>
              <input type="text" class="form-control" placeholder="Enter Destination..." id="destinationInput">
            </div>

            <div class="form-group">
              <label for="">First Train Time (HH:mm - Military Time)</label>
              <input type="text" class="form-control" placeholder="Enter Time..." id="firstTrainInput">
            </div>

            <div class="form-group">
              <label for="">Frequency (min)</label>
              <input type="text" class="form-control" placeholder="Enter Frequency..." id="frequencyInput">
            </div>
            
            <button type="submit" class="btn btn-success blackBg" id="addTrainBtn">Submit</button>
          </form>

        </div>
        </div>
</body>
