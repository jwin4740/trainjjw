<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
   <!--  https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/af.js -->
    <!-- <link rel="stylesheet" href="assets/css/jjwstylelibrary.css"> -->
      <link rel="stylesheet" href="assets/css/style.css">
    <title> MY train schedule </title>
</head>

<body>
    <h1 id="header"> My Train Schedule </h1>

       <h3> Current Time:  <span style="color: blue;" id="headerspan"></span> </h3>
    
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Train Schedule</div>
            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th> No. </th>
                        <th> Name </th>
                        <th> Next Arrival</th>
                        <th> Destination </th>
                        <th> Frequency </th>
                        <th> Wait Time</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 pull-left">
            <div style="border: solid 2px black;" class="panel blackBg">
                <div class="panel-heading formTop">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">
                    <!-- Start of Entry Form Body -->
                    <form>
                        <div class="form-group">
                            <label for="">Number</label>
                            <input type="number" class="form-control" placeholder="Enter Train Number..." id="trainNumber">
                        </div>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Train Name..." id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" placeholder="Enter Destination..." id="destination">
                        </div>
                        <div class="form-group">
                            <label for="">Frequency</label>
                            <input type="text" class="form-control" placeholder="Enter frequency in minutes..." id="frequency">
                        </div>
                    
                        <button type="submit" class="btn btn-success blackBg" id="addTrain">Submit</button>
                    </form>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
            <script src="assets/javascript/jscript.js"></script>
</body>

</html>
